<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webis.de/Thesis-Sharma</title>
    <link rel="icon" type="image/png" href="https://assets.webis.de/img/favicon.png">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: rgb(214, 214, 214);
            background-color: rgb(28, 28, 28);
            padding: 20px 0;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 img {
            position: absolute;
            left: 20px;
            height: 30px;
        }

        h1 span {
            position: absolute;
            left: 60px;
            font-size: 0.5em;
            font-weight: normal;
        }

        #button-container {
            display: flex;
            justify-content: center; /* Center the content */
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            padding: 0 20px;
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
        }

        #query-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 50%; /* Center and limit width of the container */
        }

        #topicDropdown,
        #inputField {
            flex-grow: 1;
            display: block;
            width: 100px; /* Set width to half of the previous 200px */
        }

        #inputField {
            display: none; /* Initially hidden */
        }

        #search {
            margin-left: 10px;
        }

        #results-container {
            display: flex;
            width: 100%;
            padding: 0 20px;
        }

        .results-panel {
            flex: 1;
            padding: 15px;
        }

        .results-panel:not(:last-child) {
            border-right: 2px solid #ccc;
        }

        .relevant-score-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .relevant-score-input {
            width: 50px;
            margin-left: 5px;
        }

        .compact-image {
            width: 100px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center; /* Ensure the modal content is centered */
            z-index: 1000; /* Ensure it is above other content */
        }

        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
            padding: 20px; /* Add some padding */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(28, 28, 28);
            color: white;
            text-align: center;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>
        <img src="https://assets.webis.de/img/favicon.png" alt="Webis.de Logo">
        <span class="h1-text">WEBIS:DE</span> Master Thesis: Statistics Retrieval of Arguments
    </h1>
    <div id="button-container">
        <button id="getTopics">Touche</button>
        <button id="getManualTopics">Manual</button>
        <button id="searchRandomContext">Random</button>
        <button id="questionButton">Question</button>
        <div id="query-container">
            <select id="topicDropdown"></select>
            <input type="text" id="inputField" placeholder="Type your topic..." style="display:none;">
        </div>
        <button id="search">Search Documents</button>
    </div>
    <div id="results-container">
        <div id="model1-results" class="results-panel">
            <h2>Model 1 Results</h2>
        </div>
        <div id="model2-results" class="results-panel">
            <h2>Model 2 Results</h2>
        </div>
        <div id="model3-results" class="results-panel">
            <h2>Model 3 Results</h2>
        </div>
        <div id="model4-results" class="results-panel">
            <h2>Model 4 Results</h2>
        </div>
    </div>
    <footer>
        <p>Supervised by: Dr. Johannes Kiesel</p>
    </footer>
    <script src="/static/script1.js"></script>
</body>

</html>
