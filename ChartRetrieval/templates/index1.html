<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webis.de/Thesis-Sharma</title>
    <link rel="icon" type="image/png" href="https://assets.webis.de/img/favicon.png">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: rgb(214, 214, 214);
            background-color: rgb(28, 28, 28);
            padding: 20px 0;
            width: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 img {
            position: absolute;
            left: 20px;
            height: 30px;
        }

        h1 span {
            position: absolute;
            left: 60px;
            font-size: 0.5em;
            font-weight: normal;
        }

        #button-container {
            display: flex;
            justify-content: center; /* Center the content */
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            padding: 0 20px;
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
        }

        button#questionButton {
            margin-right: 0;
        }

        #query-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            max-width: 50%; /* Center and limit width of the container */
            margin-left: 0; /* Ensure no extra space on the left */
        }

        #topicDropdown,
        #inputField {
            flex-grow: 1;
            display: block;
            width: 100px; /* Set width to half of the previous 200px */
        }

        #inputField {
            display: none; /* Initially hidden */
        }

        #search {
            margin-left: 10px;
        }

        #results-container {
            display: flex;
            width: 100%;
            padding: 0 20px;
        }

        .results-panel {
            flex: 1;
            padding: 10px;
            max-height: 60vh; /* Use 65% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling if content exceeds the max height */
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc; /* Extend border to the bottom */
            position: relative; /* Add this line */
        }

        .results-panel:not(:last-child) {
            border-right: 2px solid #ccc;
        }

        .results-panel h2 {
            text-align: center;
            margin-top: -10px;  /* Remove top margin */
            margin-bottom: 10px;  /* Reduced bottom margin */
            padding: 0 10px; /* Add padding to align with panel divider */
            box-sizing: border-box; /* Ensure padding is included in the element's total width */
            border-bottom: 2px solid #ccc; /* Optional: Add a bottom border to visually match the panel dividers */
            position: sticky; /* Ensure it stays fixed while scrolling */
            top: -10px;
            background-color: white; /* Ensure it covers content behind */
            z-index: 10; /* Ensure it stays above the content */
        }

        .relevant-score-container {
            display: flex;
            align-items: center; /* Align items to the center */
            margin-top: 5px;
            width: 100%;
            justify-content: space-between; /* Ensures space is distributed between elements */
        }

        .relevant-score-left {
            display: flex;
            flex-direction: column; /* Ensure elements stack vertically */
        }

        .relevant-score-row {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .relevant-score-input,
        .completeness-score-input {
            width: 50px;
            margin-left: 5px;
        }

        .compact-image {
            width: 150px; /* Adjust the size as needed */
            height: auto;
            cursor: pointer;
            margin-left: 50px; /* Add some space between the input field and the image */
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensures the modal appears above other content */
        }

        .enlarged-image {
            max-width: 90%;
            max-height: 90%;
        }

        .llm-answer-container {
            display: flex;
            width: 100%;
            padding: 0 20px;
        }

        .llm-answer {
            flex: 1;
            padding: 10px;
            border-top: 2px solid #ccc;
            display: none; /* Hidden initially */
            text-align: center;
            border-right: 2px solid #ccc; /* Extend border to match results panels */
        }

        .llm-answer:not(:last-child) {
            border-right: 2px solid #ccc;
        }

        .llm-answer h3 {
            margin-top: 0;
            margin-bottom: 10px;
            display: block; /* Ensure the title is visible */
            border-bottom: 2px solid #ccc; /* Match the bottom border of the results panels */
            padding: 0 10px;
            box-sizing: border-box;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(28, 28, 28);
            color: white;
            text-align: center;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>
        <img src="https://assets.webis.de/img/favicon.png" alt="Webis.de Logo">
        <span class="h1-text">WEBIS:DE</span> Master Thesis: Statistics Retrieval of Arguments
    </h1>
    <div id="button-container">
        <button id="getTopics">Touche</button>
        <button id="getManualTopics">Manual</button>
        <button id="searchRandomContext">Random</button>
        <button id="questionButton">Question</button>
        <div id="query-container">
            <select id="topicDropdown"></select>
            <input type="text" id="inputField" placeholder="Type your topic..." style="display:none;">
        </div>
        <button id="search">Search Documents</button>
        <button id="generateAnswers">Generate Answers</button>
    </div>
    <div id="results-container">
        <div class="results-panel">
            <h2>BM25</h2>
            <div id="model1-results"></div> <!-- Placeholder for dynamic content -->
        </div>
        <div class="results-panel">
            <h2>Mistral</h2>
            <div id="model2-results"></div> <!-- Placeholder for dynamic content -->
        </div>
        <div class="results-panel">
            <h2>GTE-QWEN2</h2>
            <div id="model3-results"></div> <!-- Placeholder for dynamic content -->
        </div>
        <div class="results-panel">
            <h2>CLIP</h2>
            <div id="model4-results"></div> <!-- Placeholder for dynamic content -->
        </div>
    </div>
    <div class="llm-answer-container">
        <div class="llm-answer" id="model1-answer"><h3>Final Answer for BM25</h3><div class="llm-answer-content"></div></div>
        <div class="llm-answer" id="model2-answer"><h3>Final Answer for Mistral</h3><div class="llm-answer-content"></div></div>
        <div class="llm-answer" id="model3-answer"><h3>Final Answer for GTE-QWEN2</h3><div class="llm-answer-content"></div></div>
        <div class="llm-answer" id="model4-answer"><h3>Final Answer for CLIP</h3><div class="llm-answer-content"></div></div>
    </div>
    <footer>
        <p>Supervised by: Dr. Johannes Kiesel</p>
    </footer>
    <script src="/static/script1.js"></script>
</body>

</html>
